security:
    password_hashers:
        App\Entity\User:
            algorithm: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern: ^/login
            stateless: true
            json_login:
                check_path: /login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        alcohols:
            pattern: ^/alcohols
            stateless: true
            security: false
        main:
            lazy: true
            provider: app_user_provider
            jwt: ~

    access_control:
        - { path: ^/alcohols, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/alcohols/\d+, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login_check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/alcohols, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/alcohols/\d+, roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
